<!DOCTYPE html>
<html>
    <head>
        <title>Bar Graph Animation</title>
        <style>
            h1{
                text-align: center;
            }
            #bar_graph{
                top: 10%;
                left: 40%;
                position: absolute;
                background-color: whitesmoke;
            }
            #bar_graph article{
                display: inline-block;
            }
            p{
                padding-left: 20px;
            }
            div{
                width: 40px;
                height: 300px;
                margin: 20px;
                background-color: rgb(212, 212, 212);
            }
            #bar1{
                width: 100%;
                height: 70%;
                background-color: white;
                animation-name: barplot1;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }
            @keyframes barplot1{
                0%{height: 100%;
                   background-color: white;}
            }
            #bar2{
                width: 100%;
                height: 60%;
                background-color: white;
                animation-name: barplot2;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }
            @keyframes barplot2{
                0%{height: 100%;
                   background-color: white;}
            }
            #bar3{
                width: 100%;
                height: 20%;
                background-color: white;
                animation-name: barplot3;
                animation-duration: 2s;
                animation-iteration-count: 1;
            }
            @keyframes barplot3{
                0%{height: 100%;
                   background-color: white;}
            }
        </style>
    </head>
    <body>
        <section id="bar_graph">
            <article>
                <div>
                    <article id="bar1"></article>
                </div>
                <p>30%</p>
            </article>
            <article>
                <div>
                    <article id="bar2"></article>
                </div>
                <p>40%</p>
            </article>
            <article>
                <div>
                    <article id="bar3"></article>
                </div>
                <p>80%</p>
            </article>
            <h1>Bar Plot</h1>
        </section>
    </body>
</html>
